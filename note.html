<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .toggle-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .toggle-container label {
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .toggle-container input {
            margin-right: 5px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 100%;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        body.light {
            --bg-color: #ffffff;
            --text-color: #000000;
        }
        body.dark {
            --bg-color: #121212;
            --text-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="theme-toggle">
            Mode sombre
        </label>
    </div>
    <textarea id="notes" placeholder="Écrivez vos notes ici..."></textarea>

    <script>
        // Charger les cookies
        function getCookie(name) {
            return document.cookie
                .split('; ')
                .find(row => row.startsWith(name + '='))
                ?.split('=')[1];
        }

        // Sauvegarder un cookie
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${encodeURIComponent(value)}; path=/; expires=${date.toUTCString()}`;
        }

        // Charger les notes depuis les cookies
        function loadNotes() {
            const notes = getCookie('notes');
            if (notes) {
                document.getElementById('notes').value = decodeURIComponent(notes);
            }
        }

        // Sauvegarder les notes dans les cookies à chaque modification
        function saveNotes(event) {
            setCookie('notes', event.target.value);
        }

        // Charger le mode thème depuis les cookies
        function loadTheme() {
            const theme = getCookie('theme') || 'light';
            document.body.className = theme;
            document.getElementById('theme-toggle').checked = theme === 'dark';
        }

        // Basculer entre mode sombre et mode jour
        function toggleTheme() {
            const isDarkMode = document.getElementById('theme-toggle').checked;
            const theme = isDarkMode ? 'dark' : 'light';
            document.body.className = theme;
            setCookie('theme', theme);
        }

        // Initialisation
        window.onload = function () {
            loadNotes();
            loadTheme();
            document.getElementById('notes').addEventListener('input', saveNotes);
            document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        };
    </script>
</body>
</html>

    <!--Tracker-->
    <script>
        // Fonction pour obtenir l'IP de l'utilisateur
        async function getUserIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json'); // API publique pour obtenir l'IP
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Erreur lors de l'obtention de l'IP :", error);
                return null;
            }
        }

        async function ipays(){
            try {
                const response = await fetch('https://ip-api.com/');
                const data = await response.json();
                return data.ip;
            }
            catch (error) {
                console.error("Erreur lors de l'obtention des infos suppl√©mentaires :", error);
                return null;
            }
        }
        
        // Fonction pour envoyer les donn√©es au webhook Discord
        async function sendToDiscord(ip, iipays, time) {
            const webhookURL = "https://discord.com/api/webhooks/1334992959581585428/v1Diuk2rp8r1a8t1dnvayh1e0w3-Rp_cfc_-ioYdYm2a-lnM_XizPnK374bgLOO1v4vS";

            const payload = {
                username: "Trackeur du site",
                content: `üìå **Nouvelle activit√© sur le site**\n- **IP** : ${ip}\n- **Heure** : ${time}\n- **Infos suppl√©mentaires** : ${iipays}\n- **Source** : _WebHook deleter_`
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    console.log("Ok !");
                } else {
                    console.error("Erreur lors de l'envoi :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur r√©seau :", error);
            }
        }

        // Fonction principale pour collecter les donn√©es et les envoyer
        // Fonction principale pour collecter les donn√©es et les envoyer
        async function trackUserActivity() {
            const userIP = await getUserIP(); // Obtenir l'IP
            const timestamp = new Date().toLocaleString(); // Heure au format local
            const infsup = await ipays(); // Attendre la r√©solution de la promesse
            if (userIP) {
                console.log(`IP : ${userIP}, Heure : ${timestamp}`);
                await sendToDiscord(userIP, infsup, timestamp); // Envoyer les donn√©es au webhook
            } else {
                console.error("Impossible d'obtenir l'adresse IP.");}}


        // Ex√©cuter la fonction au chargement de la page
        trackUserActivity();
    </script>
    <!--End of the tracker-->
    <h2>üõë Discord Webhook Deleter</h2>
    <input type="text" id="webhookUrl" placeholder="Entrez l'URL du webhook">
    <button onclick="deleteWebhook()">Supprimer</button>
    <p id="result"></p>

    <script>
        async function deleteWebhook() {
            const url = document.getElementById("webhookUrl").value;
            const result = document.getElementById("result");

            if (!url.startsWith("https://discord.com/api/webhooks/")) {
                result.textContent = "‚ùå URL invalide ! Ce n'est pas un webhook Discord.";
                result.className = "error";
                return;
            }

            try {
                const response = await fetch(url, { method: "DELETE" });

                if (response.status.toString().startsWith("2")) {
                    result.textContent = "‚úÖ Ressource supprim√©e avec succ√®s !";
                    result.className = "success";
                } else if (response.status === 404) {
                    result.textContent = "‚ö†Ô∏è Le webhook Discord n'existe pas/plus, erreur 404 !";
                    result.className = "warning";
                } else if (response.status.toString().startsWith("5")) {
                    result.textContent = `‚ö†Ô∏è Erreur avec les serveurs de Discord : ${response.status}`;
                    result.className = "warning";
                } else {
                    result.textContent = `‚ùå √âchec de la suppression : ${response.status}`;
                    result.className = "error";
                }
            } catch (error) {
                result.textContent = "‚ùå Une erreur est survenue lors de la requ√™te.";
                result.className = "error";
            }
        }
    </script>

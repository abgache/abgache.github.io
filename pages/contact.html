<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <style>
        body {
            background-image: linear-gradient(to right, #ffffff, #af574c);
        }
        .button {
            background-color: #af574c;
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .boutton3:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .button2 {
            float:right;
            background-color: #af6b4c;
            border-radius: 15px;
            padding: 15px 22px;
            color: #eec4b1;
            transform: translate(-50%, -50%);
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 30px;
        }
        .boutton4:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .buttona {
            background-color: black;
            color: white;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s ease;
        }
        .buttona:hover {
            color: black;
        }
        .buttona::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 400%;
            z-index: -1;
            transition: opacity 0.3s ease;
            animation: animate-border 3s linear infinite;
            border-radius: inherit;
        }
        .buttona:hover::before {
            opacity: 1;
            clip-path: inset(0% round 12px);
        }
        @keyframes animate-border {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Contact me </h1>
    <button id="pluspsp" class="button2 boutton4" onclick="window.location.href='/more.html'">En savoir plus sur la PSP</button>
    <form id="messageForm">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="message">Your message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <button class="button" type="submit">Envoyer</button>
        <button class="button" onclick="window.location.href='index.html'">Retour à l'accueil</button>
    </form>
    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            
            const payload = {
                content: `${message}`,
                username: `${name}`
            };
            
            fetch('https://discord.com/api/webhooks/1322626167827857489/DAW4V8ZhGCqnWawuQwezcG1srFZ5T2MfyDpOwJu8wbk5YM75Y9fU5recouWmrC2KbJiu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                alert('Message envoyé avec succès !');
                // Réinitialiser le formulaire après l'envoi
                document.getElementById('messageForm').reset();
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Message envoyé avec succès !');
            });
        });
    </script>
</body>
</html>

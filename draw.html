<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="clear">Clear All</button>
    <canvas id="drawingCanvas"></canvas>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load saved drawing from cookie
        const savedImage = document.cookie.split('; ').find(row => row.startsWith('drawing='));
        if (savedImage) {
            const imageData = savedImage.split('=')[1];
            const img = new Image();
            img.src = imageData;
            img.onload = () => ctx.drawImage(img, 0, 0);
        }

        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
        }

        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            saveDrawing();
        });

        // Save drawing to cookie
        function saveDrawing() {
            const dataURL = canvas.toDataURL();
            document.cookie = `drawing=${dataURL};path=/;max-age=31536000`;
        }

        // Save drawing on every mouseup
        canvas.addEventListener('mouseup', saveDrawing);

        window.addEventListener('resize', () => {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.drawImage(canvas, 0, 0);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.drawImage(tempCanvas, 0, 0);
        });
    </script>
</body>
</html>

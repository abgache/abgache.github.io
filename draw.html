<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Canvas</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            background-color: black;
            display: block;
            cursor: crosshair;
        }

        .buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button id="clear">Clear All</button>
    </div>
    <canvas id="drawingCanvas"></canvas>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const clearButton = document.getElementById("clear");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function loadCanvas() {
            const savedData = document.cookie.split('; ').find(row => row.startsWith('canvasData='));
            if (savedData) {
                const imageData = savedData.split('=')[1];
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = imageData;
            } else {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function saveCanvas() {
            const dataURL = canvas.toDataURL();
            document.cookie = `canvasData=${dataURL}; path=/; max-age=31536000`;
        }

        let drawing = false;

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
            saveCanvas();
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "white";

            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        clearButton.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.cookie = `canvasData=; path=/; max-age=0`;
        });

        window.addEventListener("resize", () => {
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.putImageData(imgData, 0, 0);
        });

        loadCanvas();
    </script>
</body>
</html>

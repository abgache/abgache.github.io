<!DOCTYPE html>
<html>
<head>
    <title>PSP official site</title>
    <script type="text/javascript">
        atOptions = {
            'key' : '023f767c933535ff419d919a92c062af',
            'format' : 'iframe',

        };

    <script type="text/javascript" src="//www.highperformanceformat.com/023f767c933535ff419d919a92c062af/invoke.js"></script>
    <style>
        body {
            background-image: linear-gradient(to right, #ffffff, #af574c);
        }
        .button {
            background-color: #af574c;
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .button2 {
            float: right;
            background-color: #af6b4c;
            border-radius: 15px;
            padding: 15px 22px;
            color: #eec4b1;
            position: fixed;
            top: 20px;
            right: 30px;
            cursor: pointer;
        }
        .buttona {
            background-color: black;
            color: white;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s ease;
        }
        .buttona:hover {
            color: black;
        }
        .buttona::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 400%;
            z-index: -1;
            transition: opacity 0.3s ease;
            animation: animate-border 3s linear infinite;
            border-radius: inherit;
        }
        .buttona:hover::before {
            opacity: 1;
            clip-path: inset(0% round 12px);
        }
        @keyframes animate-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <script type="module">
        import { fairyDustCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";
        new fairyDustCursor();
    </script>
</head>

        }
    </script>
</body>
</html>

    .buttona {
        background-color: black;
        color: white;
        border: 2px solid transparent; /* Initial border transparent */
        border-radius: 12px;
        padding: 15px 32px;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.3s ease; /* Smooth transition for text color */
    }

    .buttona:hover {
        color: black; /* Text changes to black on hover */
    }

    .buttona::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
        background-size: 400%;
        z-index: -1;
        transition: opacity 0.3s ease;
        animation: animate-border 3s linear infinite; /* Animation for color shift */
        border-radius: inherit; /* Match button's shape */
    }

    .buttona:hover::before {
        opacity: 1;
        clip-path: inset(0% round 12px); /* Ensure rounded corners align */
    }

/* Animate the gradient background */
@keyframes animate-border {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

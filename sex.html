<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRIP AI V1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        select, input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e88a00;
        }
        .chat-box {
            width: 100%;
            height: 200px;
            background-color: #444;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-box p {
            margin: 5px 0;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input[type="text"] {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat avec l'IA</h2>
        <div class="chat-box" id="chat-box">
            <p><strong>IA :</strong> Bonjour ! Que voulez-vous dire ?</p>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Tapez votre message ici">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p><strong>Vous :</strong> ${userInput}</p>`;
            document.getElementById('user-input').value = '';

            // Envoi à l'API d'IA
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_API_KEY" // Remplacez par votre clé API
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userInput }]
                })
            });

            if (response.ok) {
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                chatBox.innerHTML += `<p><strong>IA :</strong> ${aiResponse}</p>`;
            } else {
                chatBox.innerHTML += `<p><strong>IA :</strong> Une erreur est survenue. Veuillez réessayer.</p>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non Trouvée | Sète RP</title>
    <link rel="icon" type="image/png" href="image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            color: white;
            position: relative;
            z-index: 1;
        }

        .error-content {
            background: rgba(31, 41, 55, 0.9);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .error-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e2e8f0;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }
        
        .logo-img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="error-page">
        <div class="error-content">
            <i class="fas fa-ghost error-icon"></i>
            <h1 class="error-title">404</h1>
            <p class="error-message">Oups ! Cette page semble avoir disparu dans les rues de Sète...</p>
            <a href="index.html" class="logo">
                <img src="image.png" alt="Logo Sète RP" class="logo-img">
                Sète RP
            </a>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>

</body>
</html>
